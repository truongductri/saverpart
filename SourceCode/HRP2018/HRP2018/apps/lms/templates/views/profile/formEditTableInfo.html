<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <p class="hcs-group-collapse-heading">
                <button class="zb-icon-button hcs-profile-group-title" onclick="$('#collapseTableInfoEditForm').slideToggle();">
                    <span>
                        <i class="la la-angle-down"></i>
                    </span> Thông tin thân nhân
                </button>
            </p>
        </div>
        <div class="row" id="collapseTableInfoEditForm">
            <div class="col-md-6">
                <div class="form-group row hcs-group-form-group">
                    <!--Tên thân nhân-->
                    <label for="inputEmployeeId" class="col-sm-4 zb-form-label">Tên thân nhân</label>
                    <div class="col-sm-8">
                        <input-text id="inputEmployeeId" required="Mã nhân viên" ng-model="data.curriculum_vitae.code">
                    </div>
                </div>
                <div class="form-group row hcs-group-form-group">
                    <!--Quân hệ-->
                    <label for="inputGender" class="col-sm-4 zb-form-label">Quan hệ</label>
                    <div class="col-sm-8">
                        <input-select data-list="dataSourceCombobox.gender" ng-model="data.curriculum_vitae.gender" placeholder="Chọn giới tính" data-value="value" data-caption="caption" />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row hcs-group-form-group">
                    <!--Tên thân nhân-->
                    <label for="inputEmployeeId" class="col-sm-4 zb-form-label">Giới tính</label>
                    <div class="col-sm-8">
                        <input-text id="inputEmployeeId" required="Mã nhân viên" ng-model="data.curriculum_vitae.code">
                    </div>
                </div>
                <div class="form-group row hcs-group-form-group">
                    <!--Quân hệ-->
                    <label for="inputGender" class="col-sm-4 zb-form-label">Ngày sinh</label>
                    <div class="col-sm-8">
                        <date-picker ng-model="data.identity.beginning_date" data-format="yyyy-MM-dd"/>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group row hcs-group-form-group">
                    <!--Tên thân nhân-->
                    <div class="col-sm-offset-1 col-sm-5">
                        <input-checkbox ng-model="testCheckbox" data-caption="Giảm trừ phụ thuộc"/>
                    </div>
                    <div class="col-sm-offset-1 col-sm-5">
                        <input-checkbox ng-model="testCheckbox" data-caption="Là chủ hộ"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
