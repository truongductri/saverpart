<div class="pull-right hcs-toolbar">
    <div class="pull-right" ng-if="enableFunction.Config">
        <button class="zb-icon-button" ng-click="onConfig()">
            <span>
                <i class="la la-cog"></i>
            </span>
        </button>
    </div>
    <div class="pull-right" ng-if="enableFunction.Import">
        <button class="zb-icon-button" ng-click="onImport()">
            <span>
                <i class="la la-upload"></i>
            </span>
        </button>
    </div>
    <div class="pull-right" ng-if="enableFunction.Export">
        <button class="zb-icon-button" href="javascript:void(0)" ng-click="onExport()">
            <span>
                <i class="la la-download"></i>
            </span>
        </button>
    </div>
    <div class="pull-right" ng-if="enableFunction.Print">
        <button class="zb-icon-button" ng-click="onPrint()">
            <span>
                <i class="la la-print"></i>
            </span>
        </button>
    </div>
    <div class="pull-right" ng-if="enableFunction.Undo">
        <button class="zb-icon-button" ng-click="onUndo()">
            <span>
                <i class="la la-undo"></i>
            </span>
        </button>
    </div>
    <div class="pull-right" ng-if="enableFunction.Save">
        <button class="zb-icon-button" ng-click="onSave()">
            <span>
                <i class="la la-floppy-o"></i>
            </span>
        </button>
    </div>
    <div class="pull-right" ng-if="enableFunction.Edit">
        <button class="zb-icon-button" ng-click="onEdit()">
            <span>
                <i class="la la-pencil"></i>
            </span>
        </button>
    </div>
    <div class="pull-right" ng-if="enableFunction.Delete">
        <button class="zb-icon-button" ng-click="onDelete()">
            <span>
                <i class="la la-trash"></i>
            </span>
        </button>
    </div>
    <div class="pull-right" ng-if="enableFunction.Copy">
        <button class="zb-icon-button" ng-click="onCopy()">
            <span>
                <i class="la la-copy"></i>
            </span>
        </button>
    </div>
    <div class="pull-right" ng-if="enableFunction.Add">
        <button class="zb-icon-button" ng-click="onAdd()">
            <span>
                <i class="la la-plus"></i>
            </span>
        </button>
    </div>
    <div class="pull-right" ng-if="enableFunction.Search">
        <button class="zb-icon-button">
            <span onclick="$('#hcs-admin-system-txtSearch').focus();">
                <i class="la la-search"></i>
            </span>
        </button>
    </div>
    <div class="pull-right" ng-show="enableFunction.Search">
        <input type="text" id="hcs-admin-system-txtSearch" class="form-control zb-form-input" ng-model="searchCommon" placeholder="Tìm kiếm">
    </div>
</div>
