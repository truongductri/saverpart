<button ng-click="changePage()" ng-show="!displayDetail">Redirect page</button>
<div ng-show="!displayDetail">
    <!--Cây sơ đồ tổ chức-->
</div>
<div class="hcs-container" ng-show="displayDetail">
    <div class="row" style="margin:unset;">
        <hcs-breadcumb data="mapName" selected-url="$partialpage" function="currentFunction" previous-page="previousPage()"></hcs-breadcumb>
        <div class="col-md-12" id="hcs-admin-system-container">
            <hcs-left-menu data="mapName" avatar="false"></hcs-left-menu>
            <div class="hcs-system-admin-content">
                <div class="tab-content col-md-12" id="hcs-admin-system-panel-content">
                   <div c-template url="${get_app_url('')}/pages/{{$partialpage}}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<script>
    <%include file = "../scripts/departments.js" />
</script>
