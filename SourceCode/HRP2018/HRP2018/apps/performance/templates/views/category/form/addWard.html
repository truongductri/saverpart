<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <div class="left-content pull-left">
                <!--<img src="{{$root.logo}}">-->
                <span class="modal-title">{{title}}</span>
            </div>
            <div class="right-content pull-right">
                <button type="button" class="close" data-dismiss="modal"><i class="la la-close"></i></button>
                <button type="button" class="close" ng-click="onResizeDialog()"><span class="modal-resize"><i class="la la-expand"></i></span></button>
            </div>
        </div>
        <div class="modal-body">
            <div class="col-md-{{col_group}} col-sm-{{col_group}}">
                <collapse-box class="zb-form-common" title="${get_global_res('Common_Information','Thông tin chung')}">
                    <div class="col-md-{{col}}">
                        <div class="form-group zb-form-group">
                            <!--Mã Phường/Xã-->
                            <label for="input_ward_code" class="col-sm-5 zb-form-label">${get_res('ward_code','Mã Phường/Xã')}</label>
                            <div class="col-sm-7">
                                <input-text id="input_ward_code" ng-model="entity.ward_code" ng-disabled="{{ __ward_mode === 2 ? 'true' : 'false' }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-{{col}}">
                        <div class="form-group zb-form-group">
                            <!--Tên Phường/Xã-->
                            <label for="input_ward_name" class="col-sm-5 zb-form-label">${get_res('ward_name','Tên Phường/Xã')}</label>
                            <div class="col-sm-7">
                                <input-text id="input_ward_name" ng-model="entity.ward_name" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-{{col}}">
                        <div class="form-group zb-form-group">
                            <!--Tên khác-->
                            <label for="input_ward_name2" class="col-sm-5 zb-form-label">${get_res('ward_name2','Tên khác')}</label>
                            <div class="col-sm-7">
                                <input-text id="input_ward_name2" ng-model="entity.ward_name2">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-{{col}}">
                        <div class="form-group zb-form-group">
                            <!--Mã quy định-->
                            <label for="input_org_ward_code" class="col-sm-5 zb-form-label">${get_res('org_ward_code','Mã quy định')}</label>
                            <div class="col-sm-7">
                                <input-text id="input_org_ward_code" ng-model="entity.org_ward_code">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-{{col}}">
                        <div class="form-group zb-form-group">
                            <!--Thuộc Quận/Huyện-->
                            <label for="input_nation_code" class="col-sm-5 zb-form-label">${get_res('ward_type_code','Thuộc Quận/Huyện')}</label>
                            <div class="col-sm-7">
                                <!--<input-select data-list="cbbContinents" ng-model="entity.type_code"
                                                placeholder="Tìm kiếm" 
                                                data-value="value" 
                                                data-caption="caption"/>-->
                                <input-combobox api-url="${get_api_key('app_main.api.common/get_dropdown_list')}"
                                            list-code="${encryptor.get_key('cbb_district')}"
                                            list-value="[{ '@district_code': '' }]"
                                            current-item="entity.district_code"
                                            multi-select="false" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-{{col}}">
                        <div class="form-group zb-form-group">
                            <!--Thứ tự-->
                            <label for="inputOrdinal" class="col-sm-5 zb-form-label">${get_res('ordinal','Thứ tự')}</label>
                            <div class="col-sm-7">
                                <input-number id="inputOrdinal" ng-model="entity.ordinal">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-{{col}}">
                        <div class="form-group zb-form-group">
                            <!--Ngưng sử dụng-->
                            <label for="inputLock" class="col-sm-5 zb-form-label">${get_res('lock','Ngưng sử dụng')}</label>
                            <div class="col-sm-7">
                                <input-checkbox id="inputLock" ng-model="entity.lock">
                            </div>
                        </div>
                    </div>
                </collapse-box>
            </div>
            <div class="col-md-{{ 12 - col_group}} col-sm-{{ 12 - col_group}}">
                <collapse-box class="zb-form-common" title="${get_global_res('Note','Ghi chú')}">
                    <div class="row">
                        <!--Ghi chú-->
                        <div class="col-sm-12">
                            <input-textarea rows="10" ng-model="entity.note"></input-textarea>
                        </div>
                    </div>
                    <div class="col-md-12" style="padding-top: 16px;">
                        <div class="form-group zb-form-group">
                            <label for="DisplayInfo" class="col-sm-3 zb-form-label">${get_global_res('create_and_modify','Tạo | Sửa')}</label>
                            <div class="col-sm-9">
                                <input-text value="{{ entity.created_on | date: $root.systemConfig.date_format}} {{entity.created_by}} | {{ entity.modified_on | date: $root.systemConfig.date_format}} {{entity.modified_by}}" ng-disabled="true">
                            </div>
                        </div>
                    </div>
                </collapse-box>
            </div>
        </div>
        <div class="modal-footer">
            <div class="right-content pull-right">
                <button ng-click="saveNAdd($event)"><i class="la la-save"></i>${get_global_res('save_and_add','Lưu & thêm')}</button>
                <button ng-click="saveNClose($event)"><i class="la la-save"></i>${get_global_res('save_and_close','Lưu & đóng')}</button>
            </div>
        </div>
    </div>
</div>
<script>
    (function (scope) {
        scope.title = scope.$parent.headerTitle;
        scope.__ward_mode = scope.$parent.ward_mode;
        scope.onResizeDialog = onResizeDialog;
        scope.col = 12;
        scope.col_group = 6;
        var __entity = JSON.parse(JSON.stringify(scope.$parent.currentWard));
        scope.entity = scope.__ward_mode == 2 ? __entity : null;
        scope.saveNClose = saveNClose;
        scope.saveNAdd = saveNAdd;

        /**
         * Thay đỗi kích thước form Dialog và các control trên form dialog
         */
        function onResizeDialog() {
            $dialog.fullScreen();
            scope.col = scope.col == 12 ? 6 : 12;
            scope.col_group = scope.col_group == 6 ? 8 : 6;
        }

        function saveNClose() {
            if (scope.entity != null) {
                var rsCheck = checkError();//Kết quả check input
                if (rsCheck.result) {
                    $msg.message("${get_global_res('Input_Error','Nhập liệu sai')}", rsCheck.errorMsg, function () { });
                    return;
                }
                beforeCallToServer();
                editData(function (res) {
                    if (res.error == null) {
                        $dialog.closeDialog();//Đóng form input
                        $msg.alert("${get_global_res('Handle_Success','Thao tác thành công')}", $type_alert.INFO);//Xuất thông báo thành cônng
                        if (scope.__ward_mode == 1 || scope.__ward_mode == 3) {
                            //Reload table data
                            reloadData();
                        } else if (scope.__ward_mode == 2) {
                            scope.$parent.currentWard = scope.entity;
                            scope.$parent.currentWard.modified_on = res.item.modified_on;
                            scope.$parent.currentWard.modified_by = res.item.modified_by;
                            scope.$parent.$apply();
                            //Refesh datatable
                            scope.$parent.refreshDataWardRow();
                        }
                    } else {
                        $msg.message("${get_global_res('Internal_Server_Error','Có lỗi từ phía máy chủ')}", "${get_global_res('Please_Try_Again','Xin thử vui lòng thử lại')}", function () { });
                    }
                });
            } else {
                $msg.message("${get_global_res('Input_Error','Nhập liệu sai')}", "${get_global_res('input_data_not empty','Dữ liệu đầu vào không được để trống')}", function () { });
            }
        }

        function saveNAdd() {
            if (scope.entity != null) {
                var rsCheck = checkError();//Kết quả check input
                if (rsCheck.result) {
                    $msg.message("${get_global_res('Input_Error','Nhập liệu sai')}", rsCheck.errorMsg, function () { });
                    return;
                }
                beforeCallToServer();
                editData(function (res) {
                    if (res.error == null) {
                        if (scope.__ward_mode == 1 || scope.__ward_mode == 3) {
                            //Reload table data
                            reloadData();
                        } else if (scope.__ward_mode == 2) {
                            scope.$parent.currentWard = scope.entity;
                            scope.$parent.currentWard.modified_on = res.item.modified_on;
                            scope.$parent.currentWard.modified_by = res.item.modified_by;
                            scope.$parent.$apply();
                            //Refesh datatable
                            scope.$parent.refreshDataWardRow();
                        }
                        $msg.alert("${get_global_res('Handle_Success','Thao tác thành công')}", $type_alert.INFO);//Xuất thông báo thành cônng
                        scope.entity = null;
                        scope.__ward_mode = 1;
                    } else {
                        $msg.message("${get_global_res('Internal_Server_Error','Có lỗi từ phía máy chủ')}", "${get_global_res('Please_Try_Again','Xin thử vui lòng thử lại')}", function () { });
                    }
                });
            } else {
                $msg.message("${get_global_res('Input_Error','Nhập liệu sai')}", "${get_global_res('input_data_not empty','Dữ liệu đầu vào không được để trống')}", function () { });
            }
        }

        function checkError() {
            var errMsg;
            var valid = null;
            var rs = {
                "result": false,
                "errorMsg": ''
            };
            valid = lv.Validate(scope.entity.ward_code);
            rs.result = valid.isNullOrWhiteSpace();
            rs.errorMsg = rs.result === true ? "${get_res('ward_code_is_not_null','Mã phường xã không được để trống')}" + '\n' : "" ;
            if(rs.result === true){
                return rs;
            }
            valid = lv.Validate(scope.entity.ward_name);
            rs.result = valid.isNullOrWhiteSpace();
            rs.errorMsg = rs.result === true ? "${get_res('ward_name_is_not_null','Tên phường xã không được để trống')}" + '\n' : "" ;
            if(rs.result === true){
                return rs;
            }
            valid = lv.Validate(scope.entity.district_code);
            rs.result = valid.isNullOrWhiteSpace();
            rs.errorMsg = rs.result === true ? "${get_res('district_code_is_not_null','Quận huyện không được để trống')}" + '\n' : "" ;
            if(rs.result === true){
                return rs;
            }
            return rs;
        }

        function editData(callback) {
            var url = getUrl();
            if (scope.__ward_mode == 3) {

            }
            services.api(url)
                .data(scope.entity)
                .done()
                .then(function (res) {
                    callback(res);
                })
        }

        function beforeCallToServer() {

        }

        function getUrl() {
            return scope.__ward_mode == 1 || scope.__ward_mode == 3 ? "${get_api_key('app_main.api.HCSLS_Ward/insert')}" /*Mode 1: Tạo mới*/
                    : "${get_api_key('app_main.api.HCSLS_Ward/update')}" /*Mode 2: Cập nhật*/
        }

        function reloadData() {
            var tableConfig = scope.$parent.$$tableWardConfig;
            scope.$parent._tableWardData(tableConfig.iPage,
            tableConfig.iPageLength, tableConfig.orderBy,
            tableConfig.searchText, tableConfig.fnReloadData);
        }
    });
</script>
