<div class="hcs-container">
    <div class="row hcs-profile-list">
        <div class="hcs-left-side-department-content">
            <div class="hcs-left-side-department-tree-tool-bar">
                <div class="pull-left" style="padding-left:10px;">
                    <input-text-icon style="width:255px;" icon="bowtie-icon bowtie-search" icon-align="right" placeholder="" ng-model="treeSearchText">
                            </input-text-icon>
                </div>
                <div class="pull-left" style="padding-left:10px;">
                    <button class="zb-btn" ng-click="$treeCollapseAll()">
                        <i class="bowtie-icon bowtie-chevron-up-all"></i>
                    </button>
                </div>
                <div class="pull-left" style="padding-left:5px;">
                    <button class="zb-btn"  ng-click="$treeExpandAll()">
                        <i class="bowtie-icon bowtie-chevron-down-all"></i>
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="hcs-left-side-department-tree" style="height: calc(100% - 40px);">
                <tree-data data-source="treeDepartmentsDataSource" display-field="default_name"
                                parent-field="parent_id" key-field="function_id" 
                                multi-select="treeMultiSelect" select-mode="treeMode" 
                                on-select="selectTreeNode"
                                current-node="treeCurrentNode"
                                selected-nodes="treeSelectedNodes"
                                selected-root-nodes="treeSelectedRootNodes"
                                search-text="treeSearchText"
                                check-all="treeCheckAll"
                                checked-field="is_selected"
                                disabled="false"
                                expand-all="$treeExpandAll"
                                collapse-all="$treeCollapseAll"/>
            </div>
        </div>
        <div class="hcs-right-side-department-content">
            <div class="hcs-right-side-department-list-tool-bar">
                <!--<div class="zb-left-content pull-left">
                    <div class="row">
                        <div class="col-md-6">
                            <input-text id="tableSearchText"></input-text>
                        </div>
                    </div>
                </div>-->
                <div class="zb-right-content pull-right">
                    <div style="float: left; padding-right: 5px;">
                        <input-text-icon style="width:255px;" id="tableSearchText" ng-model="$$$noNeedModel" icon="bowtie-icon bowtie-search" icon-align="right" placeholder="" >
                                </input-text-icon>
                    </div>
                    <button class="zb-btn zb-btn-o-green" ng-click="onAdd()">
                        <i class="bowtie-icon bowtie-math-plus"></i>
                    </button>
                    <button class="zb-btn zb-btn-o-blue" ng-click="onEdit()">
                        <i class="bowtie-icon bowtie-edit-outline"></i>
                    </button>
                    <button class="zb-btn zb-btn-o-red">
                        <i class="bowtie-icon bowtie-edit-remove"></i>
                    </button>
                    <button class="zb-btn ng-scope">
                        <i class="bowtie-icon bowtie-transfer-upload"></i>
                    </button>
                    <button class="zb-btn ng-scope">
                        <i class="bowtie-icon bowtie-transfer-download"></i>
                    </button>
                    <button class="zb-btn ng-scope">
                        <i class="bowtie-icon bowtie-print"></i>
                    </button>
                    <button class="zb-btn ng-scope" ng-click="refresh()">
                        <i class="bowtie-icon bowtie-navigate-refresh"></i>
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="hcs-right-side-department-list" style="height:93%;">
                <table-data data-source="tableSource" fields="tableFields" type="MultiSelect" 
                    paging="true" page-length="100" server-side="true" 
                    press-enter="onSelectTableRow" selected-items="selectedItems" 
                    current-item="currentItem" search-text="tableSearchText"
                    refresh-row="refreshDataRow">
                    </table-data>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<script>
    <%include file="../scripts/exceltemplate.js"/>
</script>
